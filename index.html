<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jens Electronics</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Jens Electronics</h1>
    <input type="text" id="search" placeholder="Search products..."/>
  </header>

  <section class="gallery" id="product-gallery">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Phone">
      <h3>Smartphone</h3>
      <p>KSh 12,000</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Speaker">
      <h3>Bluetooth Speaker</h3>
      <p>KSh 2,500</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Charger">
      <h3>Fast Charger</h3>
      <p>KSh 800</p>
    </div>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your name" required>
      <input type="email" placeholder="Your email" required>
      <textarea placeholder="Your message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <a href="https://wa.me/254712345678" target="_blank" class="whatsapp">Chat on WhatsApp</a>
    <div class="map">
      <iframe
        src="https://maps.google.com/maps?q=Nairobi&t=&z=13&ie=UTF8&iwloc=&output=embed"
        width="100%" height="200" style="border:0;" allowfullscreen>
      </iframe>
    </div>
    <a href="admin.html" class="admin-login">Admin Login</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
